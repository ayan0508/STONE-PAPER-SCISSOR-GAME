<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors Game</title>
<link rel="stylesheet" href="rock.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
   <div class="score-board">
       <div id="user-lavel" class="badge">user</div>
       <div id="computer-lavel" class="badge">comp</div>
       <span id="user-score">0</span>:<span id="comp-score">0</span>
   </div>
   <div class="result">
       <p>Paper Covers Rock! YOU WIN!!</p>
   </div>
   <div class="choises">
    <div class="choise" id="r">
        <img src="stone.png" alt="" width="85px">
       </div>
       <div class="choise" id="p">
        <img src="paper.png" alt=""  width="85px" height="60px">
       </div>
       <div class="choise" id="s">
        <img src="scissors.png" alt=""  width="85px" height="60px">
       </div>
   </div>
   <div id="action-messege">Make Your Move.</div>
   <script src="rock.js"></script>
</body>
</html>
